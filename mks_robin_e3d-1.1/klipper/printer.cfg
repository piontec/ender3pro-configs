[include macros.cfg]
# This file contains pin mappings for the stock 2020 Creality Ender 3
# Pro with the 32-bit Creality 4.2.2 board. To use this config, during
# "make menuconfig" select the STM32F103 with a "28KiB bootloader" and
# serial (on USART1 PA10/PA9) communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PC0
dir_pin: PB2
enable_pin: !PC13
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA12
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PC2
dir_pin: PB9
enable_pin: !PB12
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA11
position_endstop: -10
position_min: -10
position_max: 224
homing_speed: 50

[stepper_z]
step_pin: PC14
dir_pin: !PC15
enable_pin: !PB8
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC6
#position_endstop: 0
endstop_pin: probe:z_virtual_endstop
position_min: -5
#position_max: 250
position_max: 200

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PB5
microsteps: 16
#rotation_distance: 32.515
#rotation_distance: 31.6501
#rotation_distance: 30.9918
#rotation_distance: 30.9174
rotation_distance: 23.6919
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
# 0.4 nozzle
pressure_advance: 0.14
# 0.8 nozzle
#pressure_advance: 0.06
gear_ratio: 3:1

[tmc2209 stepper_x]
uart_pin: PC7
run_current: 0.550
hold_current: 0.450
stealthchop_threshold: 250

[tmc2209 stepper_y]
uart_pin: PD2
run_current: 0.550
hold_current: 0.450
stealthchop_threshold: 250

[tmc2209 stepper_z]
uart_pin: PC12
run_current: 0.550
hold_current: 0.450
stealthchop_threshold: 30

[tmc2209 extruder]
uart_pin: PC11
run_current: 0.450
hold_current: 0.350
stealthchop_threshold: 5

[heater_bed]
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA8

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

[idle_timeout]
timeout: 1800

# Pin mappings for BL_T port
[bltouch]
sensor_pin: ^PC6
control_pin: PA3
#z_offset: -1
x_offset: 48
y_offset: -2

[filament_switch_sensor my_sensor]
pause_on_runout: True
runout_gcode: M600
switch_pin: PB10

[safe_z_home]
home_xy_position: 117,117 # Change coordinates to the center of your print bed
#home_xy_position: 57,19 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
# in probe's coords
mesh_min: 48,8
mesh_max: 225,213
probe_count: 7,7
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10

# EXP1 / EXP2 () pins
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC3, EXP1_3=PA4, EXP1_5=PA6, EXP1_7=PC4, EXP1_9=<GND>,
    EXP1_2=PC1, EXP1_4=PA5, EXP1_6=PA7, EXP1_8=PC5, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB14, EXP2_3=PB11, EXP2_5=PB0,  EXP2_7=PC10,  EXP2_9=<GND>,
    EXP2_2=PB13, EXP2_4=PA15, EXP2_6=PB15, EXP2_8=<RST>, EXP2_10=<NC>
    # CR_EXP3 header
    CR_EXP3_1=<5V>,  CR_EXP3_3=PA4, CR_EXP3_5=PA6, CR_EXP3_7=<RST>, CR_EXP3_9=PC3,
    CR_EXP3_2=<GND>, CR_EXP3_4=PA5, CR_EXP3_6=PB0, CR_EXP3_8=PB11,  CR_EXP3_10=PC1


## from marlin
#define BEEPER_PIN                        PC1
#define BTN_ENC                           PC3
#define LCD_PINS_ENABLE                   PA4
#define LCD_PINS_RS                       PA5
#define BTN_EN1                           PB11
#define BTN_EN2                           PB0
#define LCD_PINS_D4                     PA6
#define LCD_PINS_D5                   PA7
#define LCD_PINS_D6                   PC4
#define LCD_PINS_D7                   PC5

[display]
lcd_type: st7920
# cs_pin: EXP1_4
# sclk_pin: EXP1_5
# sid_pin: EXP1_3
# encoder_pins: ^EXP2_5, ^EXP2_3
# click_pin: ^!EXP1_1
sid_pin: CR_EXP3_3
cs_pin: CR_EXP3_4
sclk_pin: CR_EXP3_5
encoder_pins: ^CR_EXP3_6, ^CR_EXP3_8
click_pin: ^!CR_EXP3_9


[output_pin beeper]
# pin: EXP1_2
pin: CR_EXP3_10

[gcode_arcs]

[input_shaper]
shaper_freq_x: 63
shaper_type_x: ei
shaper_freq_y: 37.8
shaper_type_y: mzv

#[virtual_sdcard]
#path: ~/gcode_files

[pause_resume]

[bed_screws]
screw1: 33,33
screw2: 197,33
screw3: 197,217
screw4: 33,197

[screws_tilt_adjust]
screw1: 0,35
screw1_name: front left screw
screw2: 149,35
screw2_name: front right screw
screw3: 149,219
screw3_name: rear right screw
screw4: 0,219
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

#[neopixel my_neopixel]
#pin: PA2
#chain_count: 1

