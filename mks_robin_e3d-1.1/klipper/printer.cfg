[output_pin lights]
pin: rpi:gpio21

[gcode_macro LED_ON]
gcode: SET_PIN PIN=lights VALUE=1

[gcode_macro LED_OFF]
gcode: SET_PIN PIN=lights VALUE=0

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    115,105,40

[input_shaper]
shaper_freq_x: 59.6
shaper_type_x: ei
shaper_freq_y: 37.2
shaper_type_y: mzv


[skew_correction]
